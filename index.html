<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penny AI - by Archaigel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #3498db; --yellow: #f1c40f; --green: #2ecc71; --dark: #2c3e50; --bg: #fdfaf6; --white: #ffffff; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; background: var(--white); display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        header { text-align: center; margin-bottom: 10px; flex-shrink: 0; }
        .total-box { background: #f8f9fa; border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 15px; border: 1px dashed #ccc; }
        .total-amount { font-size: 32px; font-weight: bold; color: var(--dark); }
        .dashboard { display: flex; justify-content: space-around; margin-bottom: 15px; }
        .circle { width: 75px; height: 75px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 11px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .needs { background: var(--blue); } .wants { background: var(--yellow); } .future { background: var(--green); }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--dark); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 8px; }
        
        /* History List Styling */
        #history-section { margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .history-desc { font-weight: bold; color: var(--dark); }
        .history-meta { color: #7f8c8d; font-size: 11px; }

        footer { padding: 15px 0; text-align: center; font-size: 11px; color: #95a5a6; border-top: 1px solid #eee; margin-top: auto; }
        #chartCanvas { position: absolute; left: -9999px; top: -9999px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="font-size: 22px; font-weight: bold;">Penny AI ðŸª™</div>
        <small>Designed by <strong>Archaigel</strong></small>
    </header>

    <div class="total-box">
        <small style="text-transform: uppercase; letter-spacing: 1px;">Balance Remaining</small>
        <div class="total-amount" id="total-val">$0</div>
    </div>

    <div class="dashboard">
        <div style="text-align: center;"><div class="circle needs" id="needs-val">$0</div><small>Needs 50%</small></div>
        <div style="text-align: center;"><div class="circle wants" id="wants-val">$0</div><small>Want 30%</small></div>
        <div style="text-align: center;"><div class="circle future" id="future-val">$0</div><small>Future 20%</small></div>
    </div>

    <div id="setup-ui">
        <input type="number" id="monthly-income" placeholder="Total Monthly Income ($)" inputmode="decimal">
        <button class="btn" onclick="initBudget()">Start Wealth Plan</button>
    </div>

    <div id="action-ui" style="display:none;">
        <input type="date" id="exp-date">
        <input type="text" id="exp-desc" placeholder="Expense Description">
        <input type="number" id="exp-amt" placeholder="Amount ($)" inputmode="decimal">
        <select id="exp-cat">
            <option value="needs">Needs (Housing, Food, Utilities)</option>
            <option value="wants">Want (Entertainment, Dining out)</option>
            <option value="future">Future (Life Insurance & Savings)</option>
        </select>
        <button class="btn" onclick="addExpense()">Add Expense</button>
        <button class="btn" style="background: var(--green);" onclick="showReportUI()">Finish & Create Report</button>
        
        <div id="history-section">
            <div style="font-weight: bold; margin-bottom: 10px;">Recent History</div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="report-ui" style="display:none;">
        <input type="date" id="rep-start">
        <input type="date" id="rep-end" style="margin-top: 5px;">
        <button class="btn" style="margin-top: 15px;" onclick="generatePDF()">Download Report with Graph</button>
        <button class="btn" style="background: #eee; color: #333;" onclick="location.reload()">Reset</button>
    </div>

    <footer>
        <strong>Archaigel</strong> | Financial Architect<br>
        Your information stays on your device
    </footer>
</div>

<canvas id="chartCanvas" width="400" height="400"></canvas>

<script>
    let expenses = [];
    let budget = { needs: 0, wants: 0, future: 0, totalIncome: 0 };
    document.getElementById('exp-date').valueAsDate = new Date();

    function initBudget() {
        const inc = document.getElementById('monthly-income').value;
        if (inc <= 0) return;
        budget.totalIncome = parseFloat(inc);
        budget.needs = inc * 0.5; budget.wants = inc * 0.3; budget.future = inc * 0.2;
        document.getElementById('setup-ui').style.display = 'none';
        document.getElementById('action-ui').style.display = 'block';
        updateUI();
    }

    function addExpense() {
        const d = document.getElementById('exp-date').value;
        const s = document.getElementById('exp-desc').value;
        const a = parseFloat(document.getElementById('exp-amt').value);
        const c = document.getElementById('exp-cat').value;
        if (!d || !s || isNaN(a)) return;

        budget[c] -= a;
        expenses.unshift({ date: d, desc: s, amt: a, cat: c });
        
        updateUI();
        updateHistory();
        document.getElementById('exp-desc').value = '';
        document.getElementById('exp-amt').value = '';
    }

    function updateUI() {
        document.getElementById('needs-val').innerText = `$${Math.round(budget.needs)}`;
        document.getElementById('wants-val').innerText = `$${Math.round(budget.wants)}`;
        document.getElementById('future-val').innerText = `$${Math.round(budget.future)}`;
        document.getElementById('total-val').innerText = `$${Math.round(budget.needs + budget.wants + budget.future)}`;
    }

    function updateHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = expenses.slice(0, 10).map(e => `
            <div class="history-item">
                <div>
                    <div class="history-desc">${e.desc}</div>
                    <div class="history-meta">${e.date} â€¢ ${e.cat.toUpperCase()}</div>
                </div>
                <div style="font-weight: bold; color: #e74c3c;">-$${e.amt.toFixed(2)}</div>
            </div>
        `).join('');
    }

    function showReportUI() {
        document.getElementById('action-ui').style.display = 'none';
        document.getElementById('report-ui').style.display = 'block';
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const totals = {
            needs: expenses.filter(e => e.cat === 'needs').reduce((sum, e) => sum + e.amt, 0),
            wants: expenses.filter(e => e.cat === 'wants').reduce((sum, e) => sum + e.amt, 0),
            future: expenses.filter(e => e.cat === 'future').reduce((sum, e) => sum + e.amt, 0)
        };

        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Needs', 'Wants', 'Future'],
                datasets: [{
                    data: [totals.needs, totals.wants, totals.future],
                    backgroundColor: ['#3498db', '#f1c40f', '#2ecc71']
                }]
            },
            options: { animation: false, responsive: false }
        });

        await new Promise(r => setTimeout(r, 600));
        const chartImg = canvas.toDataURL('image/png');

        doc.setFontSize(20);
        doc.text("Penny AI Financial Report", 14, 20);
        doc.setFontSize(10);
        doc.text("Lead Designer: Archaigel", 14, 28);
        
        doc.addImage(chartImg, 'PNG', 70, 40, 60, 60);

        doc.autoTable({
            startY: 110,
            head: [['Date', 'Description', 'Category', 'Amount']],
            body: expenses.map(e => [e.date, e.desc, e.cat.toUpperCase(), `$${e.amt.toFixed(2)}`])
        });

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.text(`Total Monthly Income: $${budget.totalIncome.toFixed(2)}`, 14, finalY);
        doc.text(`Total Period Spending: $${(totals.needs + totals.wants + totals.future).toFixed(2)}`, 14, finalY + 7);
        
        doc.save("Penny_Report_Archaigel.pdf");
        myChart.destroy();
    }
</script>

</body>
</html>
